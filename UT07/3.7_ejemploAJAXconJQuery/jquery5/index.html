<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery 5 - Efectos de difuminado</title>
<style type="text/css" media="screen">
body {
	margin: 10px;
	padding: 0;
	font: 1em "Trebuchet MS", verdana, arial, sans-serif;
	font-size: 100%;
}
#original {
	position: absolute;
	top: 100px;
	left: 50px;
}
#destino {
	position: absolute;
	top: 0px;
	left: 0px;
	display: none;
}
</style>
<script language="javascript" src="../scripts/jquery.js"></script>
<script language="javascript">
$(document).ready(function()
{
	// hover(in,out).
	
	$("#original").hover(function(){
	
		if ($("#destino").is(":animated"))
		{
			$("#destino").stop().fadeTo(250,1);
		}
		else
			$("#destino").fadeIn(250);
	
	
	} , function(){
	
		$("#destino").fadeOut(3000);
	
	
	});
});
</script>
</head>
<body>
<h1>Efecto difuminado con jQuery</h1>
<div id="original">
	<img src="paisaje-original.jpg" alt="Paisaje Difuminado" />
	<div id="destino">
		<img src="paisaje-destino.jpg" alt="Paisaje Real" />
	</div>
</div>
</body>
</html>
