<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Eventos en línea</title>
  <script type="text/javascript">
    function advertencia() {
      alert("Has pasado por encima");
    }
  </script>
  <script>
    function alertar() {
      alert("Has pulsado en el enlace");
    }
  </script>
  <script>
    function preguntar() {
      return confirm("¿Desea realmente ir a esa dirección?");
    }
  </script>
  <style>
    body {
      background-color: rgb(247, 247, 239);
      font-family: 'JetBrains Mono';
    }

    h2 {
      background-color: rgba(39, 41, 43, 0.1);
      padding: 0.7rem;
      border-radius: 10px;
      text-align: center;
    }

    #columna {
      border: 1px solid rgba(39, 41, 43, 0.1);
      border-radius: 15px;
      margin: 0.5rem;
      padding: 15px;
      background-color: rgb(245, 245, 224);
    }

    a {
      font-family: 'JetBrains Mono';
      margin-left: .9rem;
      color: black;
      text-decoration: none;
    }

    a:hover {
      color: brown;
    }
  </style>
</head>

<body>

  <h2 class="container-md">Trabajando con <i>Eventos</i></h2>

  <div class="container">
    <div class="row">
      <div class="col" id="columna">
        <a href="https://developer.mozilla.org/es/docs/Learn/JavaScript/Building_blocks/Events" target="_blank"
          onClick="alertar()"> Ejemplo de eventos en línea <em>OnClick</em>
        </a>
      </div>
      <div class="col" id="columna">
        <a href="https://developer.mozilla.org/es/docs/Learn/JavaScript/Building_blocks/Events"
          onmouseover="advertencia()"> Ejemplo de eventos en línea <em>onMouseOver</em>
        </a>
      </div>
      <div class="col" id="columna">
        <a href="https://developer.mozilla.org/es/docs/Learn/JavaScript/Building_blocks/Events" target="_blank"
          onClick="return preguntar();">Evita la acción por defecto</a>
      </div>
    </div>
  </div>
</body>

</html>
