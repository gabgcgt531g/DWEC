<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8">
  <title>Uso de la palabra reservada this</title>
  <script type="text/javascript">
    function identificar(objeto) {
      var atrName = objeto.name;
      var atrId = objeto.id;
      var atrValue = objeto.value;
      var atrType = objeto.type;
      alert("Datos del campo pulsado:\n\nName: " + atrName + "\nID: " + atrId + "\nValue: " + atrValue + "\nType: " + atrType);
    }
  </script>
  <style>
    body {
      background-color: rgb(247, 247, 239);
      font-family: 'JetBrains Mono';
    }

    h2 {
      background-color: rgba(39, 41, 43, 0.1);
      padding: 0.8rem;
      border-radius: 10px;
      text-align: center;
    }

    fieldset {
      width: fit-content;
      padding: 10px;
      margin: .98rem;
      border-radius: 5px;
    }

    form {
      width: fit-content;
      border: 1px solid rgba(39, 41, 43, 0.1);
      border-radius: 15px;
      margin: 0.95rem;
      padding-left: 15px;
      padding-bottom: 15px;
      font-size: 0.9rem;
    }

    p.aclaracion {
      font-size: 0.7rem;
      font-style: italic;
    }

    button,
    input {
      font-size: 0.8rem;
      font-family: 'JetBrains Mono';
      margin-left: .9rem;
    }
  </style>
</head>

<body>
  <h2>Trabajando con <i>this</i></h2>
  <form id="formulario" action="pagina.php">
    <p>
      <label for="nombre">Nombre: </label>
      <input type="text" name="nombre" id="nombre" value="Constantino" onclick="identificar(this)" />
      <label for="apellidos">Apellidos: </label>
      <input type="text" name="apellidos" id="apellidos" value="Veiga Perez" onclick="identificar(this)" />
      <label for="edad">Edad: </label>
      <input type="password" name="edad" id="edad" value="55" onclick="identificar(this)" />
      <label for="pais">Pais: </label>
      España <input type="radio" name="pais" id="pais1" value="ES" onclick="identificar(this)" />
      Francia <input type="radio" name="pais" id="pais2" value="FR" onclick="identificar(this)" />
    </p>
    <p class="aclaracion">
      Haga clic en cada uno de los campos para ver más información.
    </p>
  </form>
</body>

</html>
