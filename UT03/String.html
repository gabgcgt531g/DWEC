<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="style.css" />
  <title>Objeto String</title>
</head>

<body>
  <input type="checkbox" name="coche" />Audi A6
  <p id="p1">Párrafo 1.</p>
  <p id="p2">Párrafo 2.</p>
  <p id="p3">Párrafo 3.</p>
  <p id="p4">Párrafo 4.</p>
  <p id="p5">Párrafo 5.</p>
  <p id="p6">Párrafo 6.</p>

  <script>
    let miCadena = new String("texto de mi cadena")
    let tuCadena = "texto de tu cadena"

    document.getElementById("p1").innerHTML = miCadena.charCodeAt(6);
    document.getElementById("p2").innerHTML = "La longitud de la cadena es: " + tuCadena.length;
    document.getElementById("p3").innerHTML = miCadena.toUpperCase();
    document.getElementById("p4").innerHTML = tuCadena.charAt(3);
    document.getElementById("p5").innerHTML = tuCadena.indexOf('na');
    document.getElementById("p6").innerHTML = miCadena.substring(3, 16);
  </script>

</body>
