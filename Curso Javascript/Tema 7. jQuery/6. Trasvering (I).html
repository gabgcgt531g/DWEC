<head>

  <style>
    .ancestors * {
      display: block;
      border: 2px solid lightgray;
      padding: 5px;
      margin: 15px;
    }
  </style>

  <script>
    $(document).ready(inicio);

      // ACCESO A DESCENDIENTES
      // $("li").children().css("border", "2px solid violet"); // Acceso a descendientes de 'li'
      // $("li").children("i.cur").css("border", "2px solid red"); // Acceso a descendientes de 'li' que sean etiqueta 'i' y clase 'cur'
      // $("div").find("b").css("border", "2px solid red"); // Filtro que cumpla

      // ACCESO A HERMANOS      
      // $("i").siblings("").css("border", "2px solid green"); // Marca los hermanos de 'i'

      //AÑADIR ELEMENTOS A UNA SELECCIÓN. No creo elementos, solo amplía la selección
      $("span").add("b").add("div").css("border", "2px solid green"); // Aplica el estilo a 'span', 'b' y 'div'

  </script>

</head>

<body class="ancestors"> body (tatarabuelo)
  <div style="width: 500px;"> div (bisabuelo)
    <ul> ul (abuelo)
      <li> li (padre)
        <span>span</span>
        <i class="cur">cursiva</i>

      </li>
    </ul>
  </div>
