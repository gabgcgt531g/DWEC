<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Comentarios en Javascript</title>
</head>

<body>
    <h1>Comentarios.</h1>
    
    <h3>Comentarios de una sola linea.</h3>
    <script>
        //Declaracion de variables
        var a = 1;
        var b = 2;
        var c = a + b;

        //Llamada a la variable 'c' en un pop up
        alert(c);
    </script>
    
    <h3>Comentarios en la misma linea.</h3>
    <script>
        var c = 3;  //Variable a
        var d = 4;  //Variable a
        var e = c + d;  //Variable c
        alert(e);   //Llamada a la variable 'e' en un pop up
    </script>

    <h3>Comentarios de varias lineas.</h3>
    <script>
        /*
        Definimos dos variables num√©ricas
        Una tercera variable opera con el valor de las anteriores
        Llamada a la variable 'h' en un pop up
        */
        var f = 5;
        var g = 6;
        var h = f + g;
        alert(h);
    </script>

</body>

</html>
